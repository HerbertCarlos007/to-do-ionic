<div class="container">
  <ion-header>
    <ion-toolbar>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content">
    <h1>Today's tasks</h1>

    <ion-card class="card">
      <div class="left-section">
        <ion-checkbox class="checkbox"></ion-checkbox>
        <ion-card-title class="task-title">Estudar</ion-card-title>
      </div>

      <div class="right-section">
        <ion-icon name="trash" size="large"></ion-icon>
      </div>
    </ion-card>

    </ion-fab-button>
  </ion-fab>
  
  <app-modal [isModalOpen]="isModalOpen" [setCloseModal]="setCloseModal"></app-modal>
</div>
